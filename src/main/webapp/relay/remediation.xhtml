<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Remédiation</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js" />
	<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<ui:include src="../navbar.xhtml" />

	<button type="button" class="btn btn-primary">Primary</button>

	<table class="table table-hover table-striped"
		style="table-layout: fixed;">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Nom</th>
				<th scope="col">Prénom</th>
				<th scope="col">Classe</th>
				<th scope="col">Informations</th>
			</tr>
		</thead>
		<tbody>
			<ui:repeat value="#{studentControl.doSelectAll()}" var="student"
				varStatus="loop">
				<tr>
					<td>#{student.firstname}</td>
					<td>#{student.name}</td>
					<td>#{student.classCode}</td>
					<td>
						<button class="btn btn-primary" type="button"
							data-toggle="collapse" data-target="##{student.idStudent}"
							aria-expanded="false">Button with data-target</button>

					</td>
				</tr>
				<tr>
					<td>
						<div class="collapse" id="#{student.idStudent}">
							<div class="well">

								<table class="table table-bordered" style="">
									<thead>
										<tr>
											<th scope="col">Cours</th>
											<th scope="col">Description</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>#{student.idStudent}</td>
											<td>Bonjour je m'appelle #{student.name} et je vous aime</td>
										</tr>
									</tbody>

								</table>

							</div>
						</div>
					</td>
				</tr>

			</ui:repeat>

		</tbody>
	</table>
</h:body>
</html>
