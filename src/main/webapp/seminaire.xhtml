<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SÃ©minaires</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js" />
	<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<ui:include src="navbar.xhtml" />

	<button type="button" class="btn btn-primary">Primary</button>

	<table class="table table-hover table-striped"
		style="table-layout: fixed;">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Etudiant</th>
				<ui:repeat value="#{seminaryControl.doSelectAll()}" var="seminary"
				varStatus="loop">
					<th scope="col">#{seminary.theme}</th>
				</ui:repeat>
				<th scope="col">Total</th>
			</tr>
		</thead>
		<tbody>
			<ui:repeat value="#{studentControl.doSelectAll()}" var="student"
				varStatus="loop">
				<tr>
					<td>#{student.name} #{student.firstname}</td>
					<ui:repeat value="#{seminaryControl.doSelectAll()}" var="seminary"
				varStatus="loop">
						<td>#{seminaryControl.select(student.idStudent)}</td>
					</ui:repeat>
					<td>
						#{seminaryControl.nPresent}/#{seminaryControl.n}

					</td>
				</tr>
				<tr>
					<td>
						<div class="collapse" id="#{student.idStudent}">
							<div class="well">

								<table class="table table-bordered" style="">
									<thead>
										<tr>
											<th scope="col">Cours</th>
											<th scope="col">Description</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>#{student.idStudent}</td>
											<td>Bonjour je m'appelle #{student.name} et je vous aime</td>
										</tr>
									</tbody>

								</table>

							</div>
						</div>
					</td>
				</tr>

			</ui:repeat>

		</tbody>
	</table>
</h:body>
</html>
