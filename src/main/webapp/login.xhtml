<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
      
    <h:head>
        <title>Connexion</title>
      	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
      	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
      	<h:outputStylesheet library="css" name="customStyle.css"></h:outputStylesheet>
    </h:head>
    
    <h:body>
   		<div class="jumbotron">
    		<p:panel header="Authentifiez-vous">
	            <h:form>
		            <h:panelGrid columns="2">
		            	<h:outputLabel for="username">Identifiant :</h:outputLabel>
		            	<h:inputText id="username" value="#{userControl.authenticatedUser.mail}" a:autofocus="true" a:required="true" class="p-1 my-1"/>
		            	
		            	<h:outputLabel for="password">Mot de passe:</h:outputLabel>
		            	<h:inputSecret id="password" value="#{userControl.authenticatedUser.password}" a:required="true" class="p-1"/>
		            	
		            	<h:outputLabel>Mail = #{userControl.authenticatedUser.mail}</h:outputLabel>
		            	<h:outputLabel>Password = #{userControl.authenticatedUser.password}</h:outputLabel>
		            </h:panelGrid>
		            <hr class="my-2"/>
<!-- 	                <input type="reset" value="RÃ©initialiser le formulaire" class="btn btn-outline-secondary mr-1"/>                 -->
	                <h:commandButton value="Se connecter" action="#userControl.doLogIn()" class="btn btn-outline-success"/>
	            </h:form>
        	</p:panel>
   		</div>
    </h:body>
</html>
