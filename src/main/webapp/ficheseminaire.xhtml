<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Séminaires</title>
		<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
		<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
		<h:outputScript library="js" name="bootstrap.min.js" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	
	<h:body>
		<ui:include src="navbar.xhtml"></ui:include>
		
		<h:form>
			<h3>Encoder étudiant</h3>
			Nom    :<h:inputText value="#{ficheSeminaryControl.name}" var="name"></h:inputText>
			prénom      :<h:inputText value="#{ficheSeminaryControl.firstname}" var="firstname"></h:inputText>
			<h:commandButton value="ajouter" action="#{ficheSeminaryControl.doAddStudent()}"></h:commandButton>	
		</h:form>
	</h:body>
</html>
