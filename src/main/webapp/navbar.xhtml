      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
	<h:form>
		<p:growl id="Menu"/>
		
		<p:menubar>
			<p:menuitem value="Accueil" url="${pageContext.request.contextPath}/index.xhtml"/>
			
			<p:submenu label="Sections">
				<p:menuitem value="Catégorie économique"/>
				<p:separator/>
				<p:menuitem value="Assistant de direction"/>
				<p:menuitem value="Comptabilité"/>
				<p:menuitem value="Informatique de gestion"/>
			</p:submenu>
			
			<p:menuitem value="Séminaires" url="${pageContext.request.contextPath}/seminaire.xhtml"/>
			<p:menuitem value="Tutorats" url="${pageContext.request.contextPath}/tutorat.xhtml"/>
			<p:menuitem value="Étudiants" url="${pageContext.request.contextPath}/relay/remediation.xhtml"/>
			
			<f:facet name = "options">
				<p:commandButton value="À propos" type="button" action="#{about.showAbout()}"/>
<!-- 					<p:submenu label="User"> -->
<!-- 						<p:commandButton type="button" value="Déconnexion" url="#"/> -->
<!-- 					</p:submenu> -->
			</f:facet>
		</p:menubar>
	</h:form>
	
	<p>
		<h:form enctype="multipart/form-data">
            <h:inputFile value="#{studentControl.file}"></h:inputFile>
            <p:commandButton action="#{studentControl.save()}" value="Charger" ajax="false"/>
		</h:form>	
	</p>
</ui:composition>
