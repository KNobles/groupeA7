<!-- DESIGN A REFAIRE -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
		<h:form>
			<p:growl id="Menu"/>
			
			<p:menubar>
				<p:submenu label="Section">
					<p:menuitem value="Assistant de direction"/>
					<p:menuitem value="Comptabilité"/>
					<p:menuitem value="Informatique de gestion"/>
				</p:submenu>
				
				<p:menuitem value="Séminaires"/>
				<p:menuitem value="Tutorat"/>
				<p:menuitem value="Remédiations" url="relay/remediation.xhtml"/>
				<p:menuitem value="A propos"/>
				
				<f:facet name = "options">
					
				</f:facet>
			</p:menubar>
		</h:form>
		
		<h:form enctype="multipart/form-data">
            <h:inputFile value="#{studentControl.file}"></h:inputFile>
            <p:commandButton action="#{studentControl.save()}" value="Charger" ajax="false"/>
		</h:form>	
	
</ui:composition>
