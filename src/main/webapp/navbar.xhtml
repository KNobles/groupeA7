<!-- DESIGN A REFAIRE -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
		<h:form>
			<p:growl id="Menu"/>
			
			<p:menubar>
				<p:submenu label="Sections">
					<p:menuitem value="Catégorie économique"/>
					<p:separator/>
					<p:menuitem value="Assistant de direction"/>
					<p:menuitem value="Comptabilité"/>
					<p:menuitem value="Informatique de gestion"/>
				</p:submenu>
				
				<p:menuitem value="Séminaires" url="http://localhost:8080/groupeA7/seminaire.xhtml"/>
				<p:menuitem value="Tutorats" url="http://localhost:8080/groupeA7/tutorat.xhtml"/>
				<p:menuitem value="Remédiations" url="http://localhost:8080/groupeA7/relay/remediation.xhtml"/>
				<p:menuitem value="À propos"/>
				
				<f:facet name = "options">
					<p:commandButton type="button" value="Accueil" icon="home" url="#"/>
					<p:submenu label="User">
						<p:commandButton type="button" value="Déconnexion" url="#"/>
					</p:submenu>
				</f:facet>
			</p:menubar>
		</h:form>
		
		<h:form enctype="multipart/form-data">
            <h:inputFile value="#{studentControl.file}"></h:inputFile>
            <p:commandButton action="#{studentControl.save()}" value="Charger" ajax="false"/>
		</h:form>	
	
</ui:composition>
